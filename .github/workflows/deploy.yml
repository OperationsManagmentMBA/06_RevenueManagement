name: Deploy Marimo to GitHub Pages

on:
  push:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install marimo altair numpy scipy

      - name: Export revenue management app as HTML
        run: MARIMO_OUTPUT_MAX_BYTES=50000000 marimo export html-wasm revenue.py -o site/revenue --mode edit

      - name: Copy public assets
        run: |
          if [ -d "public" ]; then
            cp -r public/* site/revenue/ 2>/dev/null || true
          fi

      - name: Upload Pages Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
